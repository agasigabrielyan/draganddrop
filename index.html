<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Drag and drop</title>
		<link rel="stylesheet" href="style.css" />
	</head>
	<body>
		<div class="d-flex">
			<div class="dropZone" data-zone="1" draggable="true">
				<div class="dragItem" draggable="true" data-item="1" id="sdf">1</div>
				<div class="dragItem" draggable="true" data-item="2" id="afewwas">2</div>
				<div class="dragItem" draggable="true" data-item="3" id="afadsfas">3</div>
				<div class="dragItem" draggable="true" data-item="4" id="afasdfaas">4</div>
				<div class="dragItem" draggable="true" data-item="5" id="aewefas">5</div>
				<div class="dragItem" draggable="true" data-item="6" id="aasfdafas">6</div>
			</div>
			<div class="dropZone" data-zone="2">
				<div class="dragItem" draggable="true" data-item="7">7</div>
				<div class="dragItem" draggable="true" data-item="8">8</div>
			</div>
			<div class="dropZone" data-zone="3">
				<div class="dragItem" draggable="true" data-item="9">9</div>
				<div class="dragItem" draggable="true" data-item="10">10</div>
			</div>
		</div>

		<script src="script.js"></script>
	</body>
</html>
